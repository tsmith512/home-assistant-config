# Gathering and ordering displays and switches

default_view:
  name: Home
  icon: mdi:home
  view: yes
  entities:
    - group.clock
    - group.lights_downstairs
    - group.scenes_downstairs
    - group.lights_bedroom
    - group.lights_upstairs
    - group.scenes_upstairs
    - group.hvac

lights_downstairs:
  name: Downstairs Lights
  entities:
    - light.workstation
    - switch.ge_unknown_type_5052_id_3031_switch # Desk Light
    - light.kitchen
    - light.living_room_overhead
    - switch.ge_unknown_type_5052_id_3031_switch_2 # Living Room Lamps
    - switch.ge_unknown_type_5052_id_3031_switch_3 # Shelf Lights

lights_bedroom:
  name: Bedroom Lights
  entities:
    - light.bedroom_a
    - light.bedroom_b

lights_upstairs:
  name: Upstairs Lights
  entities:
    - light.workshop
    - switch.ge_12719_plug_in_smart_switch_switch

scenes_downstairs:
  name: Downstairs Scenes
  control: hidden
  entities:
    - scene.downstairs_daylight
    - scene.downstairs_afternoon
    - scene.downstairs_evening
    - scene.downstairs_night

scenes_upstairs:
  name: Upstairs Scenes
  entities:
    - scene.daylight
    - scene.evening
    - scene.candlelight

clock:
  name: Clock
  control: hidden
  entities:
    - sensor.time
    - sensor.date
    - sun.sun

hvac:
  name: HVAC
  control: hidden
  entities:
    - climate.2gig_technologies_ct101_thermostat_iris_cooling_1 # The air conditioner
    - climate.2gig_technologies_ct101_thermostat_iris_heating_1 # The heater
    - sensor.2gig_technologies_ct101_thermostat_iris_temperature # Current Temperature
    - sensor.2gig_technologies_ct101_thermostat_iris_relative_humidity # Indoor humidity
    - sensor.2gig_technologies_ct101_thermostat_iris_temperature_2 # ... Other ... current temperature?
    - sensor.2gig_technologies_ct101_thermostat_iris_indicator # Indicator??

weather:
  name: Weather
  icon: mdi:cloud
  view: yes
  entities:
    - group.weather_main
    - group.weather_aux
weather_main:
  name: Currently
  control: hidden
  entities:
  - sensor.dark_sky_temperature
  - sensor.dark_sky_pressure
  - sensor.dark_sky_apparent_temperature
  - sensor.dark_sky_humidity
  - sensor.dark_sky_dew_point
  - sensor.dark_sky_wind_speed
  - sensor.dark_sky_wind_bearing
#  - sensor.dark_sky_visibility
  - sensor.dark_sky_precip
  - sensor.dark_sky_precip_intensity
weather_aux:
  name: Forecast
  control: hidden
  entities:
  - sensor.dark_sky_summary
  - sensor.dark_sky_hourly_summary
  - sensor.dark_sky_precip_probability
#  - sensor.dark_sky_daily_high_temperature
#  - sensor.dark_sky_daily_low_temperature
  - sensor.dark_sky_daily_summary

printer_view:
  name: 3D Printer
  icon: mdi:printer
  view: yes
  entities:
    - group.printer_cam
    - group.printer_link
    - group.printer_status
printer_cam:
  name: Camera
  control: hidden
  entities:
    - camera.printer_camera
printer_link:
  name: OctoPi
  control: hidden
  entities:
    - weblink.octopi_home
    - light.workshop
printer_status:
  name: Printer Status
  control: hidden
  entities:
    - binary_sensor.octoprint_printing
    - binary_sensor.octoprint_printing_error
    - sensor.octoprint_current_state
    - sensor.octoprint_job_percentage
    - sensor.octoprint_actual_bed_temp
    - sensor.octoprint_target_bed_temp
    - sensor.octoprint_actual_tool0_temp
    - sensor.octoprint_target_tool0_temp

auto_view:
  name: Auto # Couldn't come up with a better name for "scripts, automations, other"
  icon: mdi:settings
  view: yes
  entities:
    - group.all_automations
    - group.all_scripts
    - group.all_devices
