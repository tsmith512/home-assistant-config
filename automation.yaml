# HOME ASSISTANT STATUS
- alias: Notify on Hass Startup
  trigger:
  - event: start
    platform: homeassistant
  action:
  - service: notify.pushbullet
    data:
      message: Home Assistant has been initialized.
      title: Hass Startup

- alias: Notify on Hass Shutdown
  trigger:
  - event: shutdown
    platform: homeassistant
  action:
  - service: notify.pushbullet
    data:
      message: Home Assistant is processing a shutdown or restart.
      title: Hass Shutdown

# SCENE AUTOMATION
- alias: Sunrise
  trigger:
  - platform: time
    at: "07:00:00"
  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
  action:
  - service: script.upstairs_sunrise

- alias: Downstairs Sunlight
  trigger:
    - platform: time_pattern
      minutes: 1
  condition:
    # Test two lights, in case one is offline
    condition: or
    conditions:
      - condition: state
        entity_id: 'light.workstation'
        state: 'on'
      - condition: state
        entity_id: 'light.kitchen'
        state: 'on'
  action:
    - service: script.downstairs_lights_on

- alias: Christmas Lights Auto
  trigger:
  - platform: time
    at: "01:00:00"
  - platform: sun
    event: sunset
    offset: '-00:30:00'
  action:
    service_template: >
      switch.turn_{% if states('sun.sun') == "above_horizon" %}on{% else %}off{% endif %}
    entity_id: switch.ge_12719_plug_in_smart_switch_switch

# OCTOPRINT
- alias: Notify on Print Complete
  trigger:
  - platform: state
    entity_id: binary_sensor.octoprint_printing
    from: 'on'
    to: 'off'
  action:
  - service: notify.pushbullet
    data:
      message: Octoprint has stopped printing.
      title: Octoprint
